{% extends 'basic_app/base.html' %}

{% block body_block %}


<div class="jumbotron">

   {% if registered %}

   <h1>Thankyou for Registering!</h1>

   {% else %}

   <h1>Register here</h1>
   <br>
   <form method="post" enctype="multipart/form-data">

     {% csrf_token %}
     {{ user_form.as_p }}
     {{ profile_form.as_p }}
     <br>
     <input type="submit" name="" value="Register">


   </form>
  {% endif %}
</div>

{% endblock %}
